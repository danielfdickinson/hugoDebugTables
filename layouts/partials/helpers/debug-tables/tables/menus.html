{{- $menus := . -}}
            <ul class="list-debug-hugo">
{{- range $key, $value := $menus -}}
                <details class="details-debug-hugo">
                    <summary class="summary-debug-hugo">{{- printf "%s: %d" $key (len $value) -}}</summary>
    {{- if gt (len $value) 0 -}}
        {{ range $value }}
            {{- partial "helpers/debug-tables/tables/menu" . -}}
        {{ end }}
    {{- end -}}
                </details>
{{ end }}
            </ul>
